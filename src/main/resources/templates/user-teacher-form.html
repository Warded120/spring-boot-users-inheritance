<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
<div class="container">
        <form action="#" th:action="@{/register/save-teacher}" th:object="${teacher}" method="post">

            <!--Teacher-->
            <div class="card mt-5">
                <div class="card-header bg-info text-white">
                <h2>User Form</h2>
            </div>
                <div class="card-body">

                    <!-- Id -->
                    <input type="hidden" id="id" name="id" th:field="*{id}">

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Enter username" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
                    </div>

                    <!-- Confirm password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Enter password" required>
                    </div>

                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required>
                    </div>

                    <!-- Age -->
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" name="age" th:field="*{age}" class="form-control" placeholder="Enter age" required>
                    </div>

                    <!-- Wife name -->
                    <div class="mb-3">
                        <label for="wifeName" class="form-label">Wife name</label>
                        <input type="text" id="wifeName" name="wifeName" th:field="*{wifeName}" class="form-control" placeholder="Enter your wide name (N/A if no wife)" required>
                    </div>

                    <!-- Children amount -->
                    <div class="mb-3">
                        <label for="childrenAmount" class="form-label">Children amount</label>
                        <input type="text" id="childrenAmount" name="childrenAmount" th:field="*{childrenAmount}" class="form-control" placeholder="Enter children amount" required>
                    </div>

                    <!-- Enabled -->
                    <input type="hidden" id="enabled" name="enabled" th:field="*{enabled}" class="form-check-input">

                    <!-- Roles -->
                    <div class="mb-3" hidden="hidden">
                        <select  id="role" th:field="*{topRole}" name="role" class="form-control">
                            <option th:each="tempRole: ${roles}" th:value="${tempRole}" th:text="${tempRole}" th:selected="${tempRole} == 'ROLE_CUSTOMER'"/>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="card mt-5 mb-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
</div>
</body>
</html>
